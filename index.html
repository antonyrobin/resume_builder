<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="notifier" class="notifier"></div>
    <div class="container">
        <div class="resizable">
            <div class="form-section" id="form-section">
                <h1>Resume Builder</h1>
                <div class="actions">
                    <button class="export" onclick="exportJSON()">Export JSON</button>
                    <label class="upload">
                        <input type="file" id="upload-json" accept="application/json" style="display: none;" onchange="uploadJSON(event)">
                        Upload JSON
                    </label>
                    <button class="pdf-export" onclick="htmlToPDF()">Export PDF</button>
                </div>
                <div id="form-container">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="objective">Objective</label>
                        <textarea id="objective" rows="4" placeholder="Enter a objective" oninput="updatePreview()"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="objective">Summary</label>
                        <textarea id="summary" rows="4" placeholder="Enter a objective" oninput="updatePreview()" style="display: none;"></textarea>
                        <div id="summary_editor"></div>
                    </div>
                </div>
            </div>
            <div class="resizer" id="resizer"></div>
            <div class="preview-section" id="preview-section">
                <h1>Resume Preview</h1>
                <div id="preview-container">
                    <h1 id="preview-name"></h1>
                    <p class="preview-important"><strong>Email:</strong> <span id="preview-email"></span></p>
                    <p class="preview-important"><strong>Phone:</strong> <span id="preview-phone"></span></p>
                    <hr>
                    <p class="preview-head"><strong>Objective:</strong></p>
                    <p class="preview-summary" id="preview-objective"></p>
                    <hr>
                    <p class="preview-head"><strong>Professional Summary:</strong></p>
                    <p class="preview-summary" id="preview-summary"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
